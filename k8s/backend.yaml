apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-server
  labels:
    app: ad-server
  annotations:
    sidecar.opentelemetry.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ad-server
  template:
    metadata:
      name: ad-server
      labels:
        app: ad-server
      annotations:
        sidecar.opentelemetry.io/inject: "true"
    spec:
      containers:
        - name: ad-server
          image: ghcr.io/eason0729/ad-server/backend:staging
          imagePullPolicy: Always #IfNotPresent
          env:
          - name: OTEL_TRACES_SAMPLER
            value: "0.05"
          - name: READ_HOST
            value: postgres-ro.default.svc.cluster.local
          - name: WRITE_HOST
            value: postgres-rw.default.svc.cluster.local
          - name: PASSWORD
            valueFrom:
              secretKeyRef: 
                name: postgres-app
                key: password
          ports:
            - containerPort: 3000
              name: web
              protocol: TCP
          resources:
            limits:
              cpu: 1.5
              memory: 1Gi
            requests:
              cpu: 1.5
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              scheme: HTTP
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
      restartPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ad-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ad-server
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    - type: External
      external:
        metric:
          name: nginx_ingress_controller_per_second
          selector:
            matchLabels:
              service: ad-server
        target:
          type: AverageValue
          averageValue: 600
---
apiVersion: v1
kind: Service
metadata:
  name: ad-server
  labels:
    app: ad-server
spec:
  selector:
    app: ad-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ad-server
  annotations:
    spec.ingressClassName: public
spec:
  rules:
    - host: ad-server.local
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: ad-server
              port:
                number: 3000
